<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OpenAPI documentation</title>
    <link rel="icon" type="image/png" href="https://unpkg.com/swagger-ui-dist@3.23.0/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/swagger-ui-dist@3.23.0/swagger-ui.css">
    <script src="//unpkg.com/swagger-ui-dist@3.23.0/swagger-ui-standalone-preset.js"></script>
    <script src="//unpkg.com/swagger-ui-dist@3.23.0/swagger-ui-bundle.js"></script>
</head>
<body>

<div id="swagger-ui"></div>
<script>
    window.onload = function() {
        var ui = SwaggerUIBundle({
            urls: [{
                name: "API documentation",
                url: "/swagger/elassandra-operator-0.1.yml" // TODO may be different
            }],
            dom_id: '#swagger-ui',
            deepLinking: true,
            presets: [
                SwaggerUIBundle.presets.apis,
                SwaggerUIStandalonePreset
            ],
            plugins: [
                SwaggerUIBundle.plugins.DownloadUrl
            ],
            layout: "StandaloneLayout"
        });
        window.ui = ui;
    }
</script>
</body>
</html>
