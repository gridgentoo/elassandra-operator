micronaut:
    application:
        name: elassandra-operator
    ssl:
        enabled: true
        port: ${OPERATOR_SERVER_PORT:443}
    server:
        ssl:
            key-store:
                type: "${OPERATOR_KEYSTORE_TYPE:PKCS12}"
                path: "${OPERATOR_KEYSTORE_PATH:`file:/tls/operator.p12`}"
                password: "${OPERATOR_KEYSTORE_PASSWORD:changeit}"
#        netty:
#            log-level: TRACE
    executors:
        authority:
            type: FIXED
            number-of-threads: 2
        reaper:
            type: FIXED
            number-of-threads: 2
        tasks:
            type: FIXED
            number-of-threads: 8
        status:
            type: WORK_STEALING
    metrics:
        enabled: true
        export:
            prometheus:
                enabled: ${OPERATOR_PROMETHEUS_ENABLED:true}
                step: PT1M
                descriptions: true
endpoints:
    all:
        port: ${OPERATOR_ENDPOINTS_PORT:8081}
    info:
        enabled: true
        sensitive: false
    env:
        enabled: true
        sensitive: false
    stop:
        enabled: true
        sensitive: false
    caches:
        enabled: true
        sensitive: false
    loggers:
        enabled: true
        sensitive: false
    metrics:
        enabled: true
        sensitive: false
        binders:
            jvm:
                enabled: true
            web:
                enabled: true
            uptime:
                enabled: true
            processor:
                enabled: true
    prometheus:
        sensitive: false
jackson:
    module-scan: true
    serialization-inclusion: NON_NULL
operator:
    jmxmpPort: ${OPERATOR_JMXMP_PORT:7199}
    k8sWatchPeriodInSec: ${OPERATOR_K8S_WATCH_PERIOD:180}
    operatorNamespace: "${OPERATOR_NAMESPACE:default}"
    watchNamespace: "${OPERATOR_WATCH_NAMESPACE:}"
    serviceName: "${OPERATOR_SERVICE_NAME:elassandra-operator}"
    tasks:
        retentionPeriod: "${OPERATOR_TASKS_RETENTION:7D}"