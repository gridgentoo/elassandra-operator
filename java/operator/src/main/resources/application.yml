micronaut:
    application:
        name: operator
    router:
        static-resources:
            swagger:
                enabled: true
                paths:
                    - classpath:META-INF/swagger
                    - classpath:swagger
                mapping: /swagger/**
jackson:
    module-scan: false

operator:
    namespace: "${OPERATOR_NAMESPACE:default}"
    dnsAzureSecretName: "${DNS_AZURE_SECRET_NAME:azure-dns-spn}"
    dns:
        domain: "${DNS_DOMAIN}"
        ttl: "${DNS_TTL:60}"
    test:
        enabled: "${TESTSUITE_ENABLE:false}"
        platform: "${TESTSUITE_PLATFORM:LOCAL}"