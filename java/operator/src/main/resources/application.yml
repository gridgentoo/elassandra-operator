micronaut:
    application:
        name: operator
    router:
        static-resources:
            swagger:
                enabled: true
                paths:
                    - classpath:META-INF/swagger
                    - classpath:swagger
                mapping: /swagger/**
    metrics:
        enabled: true
        export:
            prometheus:
                enabled: true
                step: PT1M
                descriptions: true
endpoints:
    metrics:
        enabled: true
        sensitive: false
        binders:
            jvm:
                enabled: true
            web:
                enabled: true
            uptime:
                enabled: true
            processor:
                enabled: true

    prometheus:
        sensitive: false

jackson:
    module-scan: false

operator:
    namespace: "${OPERATOR_NAMESPACE:}"
    dns:
        zone: "${DNS_ZONE:}"
        ttl: "${DNS_TTL:60}"
        enabled: "${DNS_ENABLED:false}"
        azureSecretName: "${DNS_AZURE_SECRET_NAME:dns-azure-spn}"

    test:
        enabled: "${TESTSUITE_ENABLE:false}"
        platform: "${TESTSUITE_PLATFORM:LOCAL}"

    tasks:
        retentionPeriod: "${TASKS_RETENTION:15D}"