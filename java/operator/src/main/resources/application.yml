micronaut:
    application:
        name: operator
    router:
        static-resources:
            swagger:
                enabled: true
                paths:
                    - classpath:META-INF/swagger
                    - classpath:swagger
                mapping: /swagger/**
    metrics:
        enabled: true
        export:
            prometheus:
                enabled: true
                step: PT1M
                descriptions: true
endpoints:
    metrics:
        enabled: true
        sensitive: false
        binders:
            jvm:
                enabled: true
            web:
                enabled: true
            uptime:
                enabled: true
            processor:
                enabled: true

    prometheus:
        sensitive: false

jackson:
    module-scan: false

operator:
    namespace: "${OPERATOR_NAMESPACE:default}"
    dnsAzureSecretName: "${DNS_AZURE_SECRET_NAME:}"
    dnsUpdaterEnabled: "${DNS_UPDATER_ENABLED:false}"
    dns:
        domain: "${DNS_DOMAIN}"
        ttl: "${DNS_TTL:60}"
        enabled: "${DNS_UPDATER_ENABLED:false}"

    test:
        enabled: "${TESTSUITE_ENABLE:false}"
        platform: "${TESTSUITE_PLATFORM:LOCAL}"