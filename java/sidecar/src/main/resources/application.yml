micronaut:
    ssl:
        enabled: ${SIDECAR_SSL_ENABLE:false}
        keyStore:
            path:  ${SIDECAR_SSL_KEYSTORE_PATH}
            password: ${SIDECAR_SSL_KEYSTORE_SECRET}
            type: PKCS12
    application:
        name: sidecar
    router:
        static-resources:
            swagger:
                enabled: true
                paths:
                    - classpath:META-INF/swagger
                    - classpath:swagger
                mapping: /swagger/**
jackson:
    module-scan: false