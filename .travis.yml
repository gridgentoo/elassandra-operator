language: java
jdk:
- openjdk8
env:
  global:
  - CLOUDSDK_CORE_DISABLE_PROMPTS: 1
  - GCLOUD_PROJECT: strapdata-gcp-partnership
  - GCLOUD_ZONE: europe-west1-b
  - IMAGE_SUFFIX=-staging
  - PULL_SECRET=nexus-registry
  - MEMORY_REQUEST=2048Mi
  - MEMORY_LIMIT=2048Mi
  - HELM_URL=https://get.helm.sh
  - HELM_TGZ=helm-v2.14.3-linux-amd64.tar.gz
  - secure: 
  - secure: 
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
  - "$HOME/google-cloud-sdk/"
services:
- docker
branches:
  only:
  - ele-gke-develop-vr2

before_install:
  # Authenticate docker CLI on GCR.IO
  - if [ ! -d "$HOME/google-cloud-sdk/bin" ]; then rm -rf $HOME/google-cloud-sdk; curl https://sdk.cloud.google.com | bash; fi
  - source /home/travis/google-cloud-sdk/path.bash.inc
  - gcloud -v
  - echo "$GCLOUD_SECRET_KEY" | base64 -d > gcloud-secret.json
  - gcloud auth activate-service-account --key-file gcloud-secret.json
  - cat gcloud-secret.json | docker login -u _json_key --password-stdin https://gcr.io

install:
- "./gradlew --version"
# Installing Helm
- wget -q ${HELM_URL}/${HELM_TGZ}
- tar xzfv ${HELM_TGZ}
- PATH=`pwd`/linux-amd64/:$PATH
- helm init --client-only
# TODO install AZ & GCloud
script:
- "./gradlew build"
deploy:
- provider: script
  skip_cleanup: true
  script:
  - ./gradlew dockerPush -PregistryUsername=$NEXUS_USERNAME -PregistryPassword=$NEXUS_PASSWORD
    -Dorg.gradle.project.dockerImagePrefix="docker.repo.strapdata.com/strapdata/elassandra-"
    -Dorg.gradle.project.dockerImageSuffix="-dev"
    -Dorg.gradle.project.elassandraParentImage="strapdata/elassandra-enterprise"
#      - ./gradlew dockerPush -PregistryUsername=$AZ_USERNAME -PregistryPassword=$AZ_PASSWORD -Dorg.gradle.project.dockerImagePrefix="strapdata.azurecr.io/strapdata/elassandra-" -Dorg.gradle.project.dockerImageSuffix="-dev"
  on:
    tags: false
    branch:
    - ele-gke-develop-vr2
- provider: script
  skip_cleanup: true
  script:
  - ./gradlew dockerPush -PregistryUsername=$NEXUS_USERNAME -PregistryPassword=$NEXUS_PASSWORD
    -Dorg.gradle.project.dockerImagePrefix="docker.repo.strapdata.com/strapdata/elassandra-"
    -Dorg.gradle.project.dockerImageSuffix=""
    -Dorg.gradle.project.elassandraParentImage="strapdata/elassandra-enterprise"
#      - ./gradlew dockerPush -PregistryUsername=$AZ_USERNAME -PregistryPassword=$AZ_PASSWORD -Dorg.gradle.project.dockerImagePrefix="strapdata.azurecr.io/strapdata/elassandra-" -Dorg.gradle.project.dockerImageSuffix=""
  - docker tag docker.repo.strapdata.com/strapdata/elassandra-node:${TRAVIS_TAG} gcr.io/strapdata-gcp-partnership/elassandra-node:${TRAVIS_TAG}
  - docker tag docker.repo.strapdata.com/strapdata/elassandra-sidecar:${TRAVIS_TAG} gcr.io/strapdata-gcp-partnership/elassandra-sidecar:${TRAVIS_TAG}
  - docker tag docker.repo.strapdata.com/strapdata/elassandra-operator:${TRAVIS_TAG} gcr.io/strapdata-gcp-partnership/elassandra-operator:${TRAVIS_TAG}
  - docker push gcr.io/strapdata-gcp-partnership/elassandra-node:${TRAVIS_TAG}
  - docker push gcr.io/strapdata-gcp-partnership/elassandra-sidecar:${TRAVIS_TAG}
  - docker push gcr.io/strapdata-gcp-partnership/elassandra-operator:${TRAVIS_TAG}
  on:
    tags: true
