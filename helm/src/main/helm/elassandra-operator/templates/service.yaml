apiVersion: v1
kind: Service
metadata:
  labels:
    app: {{ template "elassandra-operator.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    heritage: {{ .Release.Service }}
    operator: elassandra
    release: {{ .Release.Name }}
  name: {{ template "elassandra-operator.name" . }}
spec:
  type: ClusterIP
  ports:
    - port: 443
      targetPort: 443
      protocol: TCP
      name: https
    - port: 8081
      targetPort: 8081
      protocol: TCP
      name: endpoints
  selector:
    app: {{ template "elassandra-operator.name" . }}
    release: {{ .Release.Name }}