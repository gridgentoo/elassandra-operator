# Default values for elassandra-operator.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
image:
  repository: strapdata.azurecr.io/strapdata/elassandra-operator-dev
  tag: 6.8.4.5
  pullPolicy: Always
  pullSecrets: []

replicas: 1

resources: {}
# Suggested resource limits for the operator itself (not elassandra).
#  limits:
#    cpu: 200m
#    memory: 100Mi
#  requests:
#    cpu: 100m
#    memory: 50Mi

# Elassandra-operator self-signed certificate+key with subjectAltName=DNS:elassandra-operator.default.svc
# Used by k8s webhook validation and nodes http requests to the elassandra-operator.
tls:
  key: ""
  crt: ""

# Elassandra-operator watched namespace
namespace:

# Additional env variables
env:

ingress:
  enabled: false
  hosts: []
  annotations: {}
#    kubernetes.io/ingress.class: traefik
#  tls:
#  - hosts: []

nodeSelector: {}

rbacEnable: true

tolerations: []

affinity: {}
